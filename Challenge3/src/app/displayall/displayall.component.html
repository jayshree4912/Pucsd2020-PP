<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
<div class="p1">
    <p class="p2"><i><b><h1>Display All User Records</h1></b></i></p>

<p><b>____________________________________________________________________________________________________</b></p>
<br><br><br>
<div class="table" >
  <table mdbTable>
      <thead class="grey lighten-1 black-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col" style="border: black;border-style: solid;border-color: black;border-radius: 5px 5px 5px 5px;background-color: black;border-color: red;color: white;font-size: 20px;">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements"  >
          <!-- <th scope="row"></th> -->
          <td style="border-color: black;border-style: solid;border-radius: 5px 5px 5px 5px;">{{el.firstname}}</td>
          <td style="border-color: black;border-style: solid;border-radius: 5px 5px 5px 5px;">{{el.lastname}}</td>
          <td style="border-color: black;border-style: solid;border-radius: 5px 5px 5px 5px;">{{el.emailid}}</td>
          <td style="border-color: black;border-style: solid;border-radius: 5px 5px 5px 5px;">{{el.contact}}</td>
          <td style="border-color: black;border-style: solid;border-radius: 5px 5px 5px 5px;">{{el.password}}</td>
        </tr>
      </tbody>
    </table>
    </div>
<br><br><br>
<br><br><br>
</div>
